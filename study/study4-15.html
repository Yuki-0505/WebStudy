<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,span {
            width: 100px;
            height: 40px;
            background-color: pink;
            margin: 10px;
        }
        span {
            /* 行inline 块block none */
            /* 行块标签inline-block,宽高可调节，不换行 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>div块标签1</div>
    <div>div块标签2</div>
    <span>span行标签1</span>
    <span>span行标签2</span>
</body>
</html>
