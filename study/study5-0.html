<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border-radius圆角 shadow阴影 */
        div {
            /* top right bottom left */
            border-width: 10px
        }
        p {
            width: 200px;
            border: 1px solid red;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        div.box {
            width: 100px;
            height: 100px;
            background-color: red;
            shadow: 4px 4px 5px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <p>safdsafsafdsafsafdsafsafdsafsafdsaf</p>
    <div class="box"></div>
</body>
</html>
