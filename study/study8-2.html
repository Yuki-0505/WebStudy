<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" name="box">
        item
        <div class="inner-box1">1</div>
        <div class="inner-box2">2</div>
        <div class="inner-box3">3</div>
    </div>
    <script type="text/javascript">
        var box=document.querySelector('.box');
        // 获取属性
        console.log(box.attributes);
        // 获取子节点，包括标签、文本、注释
        console.log(box.childNodes);
        // 获取子标签
        console.log(box.children);
        // 获取内部结构
        console.log(box.innerHTML);
        // 获取内部文本
        console.log(box.innerText);
        // 获取class类值
        console.log(box.className);
        console.log(box.classList);
        // 第一个子节点，参考childNodes
        console.log(box.firstChild);
        // 最后一个子节点，参考childNodes
        console.log(box.lastChild);
        // 第一个元素
        console.log(box.firstElementChild);
        // 最后一个元素
        console.log(box.lastElementChild);
        // 下一个兄弟节点
        console.log(box.firstChild.nextSibling);
        // 上一个兄弟节点
        console.log(box.lastChild.previousSibling);
        // 下一个兄弟元素节点
        console.log(box.firstChild.nextElementSibling);
        // 上一个兄弟元素节点
        console.log(box.lastChild.previousElementSibling);
        // 父节点
        console.log(box.lastChild.parentElement);
        console.log(box.lastChild.parentNode);
        // 获取标签名
        console.log(box.tagName);
        // 获取节点名和值
        console.log(box.nodeType,box.nodeValue);
        
    </script>
</body>
</html>
