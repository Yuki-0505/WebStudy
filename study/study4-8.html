<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        .box .box1 {
            height: 50px;
            background-color: red;
            cursor: pointer;
        }
        .box1 {
            background-color: green;
            display: none;
        }
        .box:hover+.box1 {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">hover事件</div>
    <div class="box1">兄弟</div>
</body>
</html>
