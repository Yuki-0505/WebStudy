<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            border-left: 50px solid red;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            /* transparent 透明 */
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box2" id="box"></div>
    <!-- <div class="box2"></div> -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script>
        // document.querySelector("#box").onmouseover=function() {
        //     document.querySelector("#box").classList.remove('box2');
        //     document.querySelector("#box").classList.add('box1');
        // }
        // document.querySelector("#box").onmouseout=function() {
        //     document.querySelector("#box").classList.remove('box1');
        //     document.querySelector("#box").classList.add('box2');
        // }
        $('#box').mouseover(function() {
            $('#box').attr('class', 'box1');
        });
        $('#box').mouseout(function() {
            $('#box').attr('class', 'box2');
        });
    </script>
</body>
</html>
