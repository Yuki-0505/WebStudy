<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <input size="5" name="username" type="text" placeholder="请输入姓名" /><br />
        <input maxlength="6" name="un" type="text" value="默认值" /><br />
        <input readonly="readonly" type="text" value="只读" /><br />
        <input disabled="" type="text" value="禁用" /><br />
        <input type="submit" value="提交" />
    </form>
    <hr color="red" />
    <form action="" method="get">
        <input placeholder="请输入姓名" name="username" type="text" /><br />
        <input placeholder="请输入密码" type="password" name="password" /><br />
        <input type="radio" name="sex" value="男" checked="checked" />男
        <input type="radio" name="sex" value="女" />女<br />
        <input type="checkbox" name="class" value="数学" />数学
        <input type="checkbox" name="class" value="语文" checked />语文
        <input type="checkbox" name="class" value="英语" />英语<br />
        个人简介：<br />
        <!-- warp值 off virtual physical -->
        <textarea warp="virtual" name="ta" cols="30" rows="10"></textarea><br />
        <input type="hidden" name="hidden" value="123123">
        <input type="submit" value="提交" />
    </form>
    <hr color="green" />
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="file" name="files" accept="image/*" multiple /><br />
        <select name="country" size="1">
            <optgroup label="国家">
                <option disabled selected>请选择国家</option>
                <option value="zg">中国</option>
                <option value="rb">日本</option>
                <option value="mg">美国</option>
            </optgroup>
            <optgroup label="地区">
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">广州</option>
            </optgroup>
        </select>

        <!-- 表单分组 -->
        <fieldset>
            <legend>个人简介：</legend>
            <input placeholder="请输入姓名" name="username" type="text" /><br />
            <input placeholder="请输入密码" type="password" name="password" /><br />
        </fieldset>

        <!-- <input type="submit|reset|button|image" name="" src="" value="" /> -->
        <input type="submit" value="提交" />
        <button type="button" value="普通按钮">普通按钮</button>
        <button type="reset" value="重置">重置</button>
        <input type="image" src="img/yui.jpg" width="80" value="图片" /><br />

        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">普通</button><br />
    </form>
</body>

</html>
